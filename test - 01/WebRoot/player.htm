<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ckplayer简单调用演示</title>

</head>

<body>
<!---
<div id="ckplayer"></div>
<script type="text/javascript" src="plug/ckplayer/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
CKobject.embed(
            "plug/ckplayer/ckplayer/ckplayer/ckplayer.swf",//注意：这里必须为“ckplayer.swf”文件，用于加载flash播放器
            "ckplayer",
            "ckplayer1",
            "600",
            "400",
            true,
            {
                f:"1.mp4",
                c:0
            },
            ['1.mp4->video/mp4']
            
        );
</script>
---->
  
<div id="a1"></div>
<script type="text/javascript" src="plug/ckplayer/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
	var flashvars={
		f:'http://movie.ks.js.cn/flv/other/1_0.flv',
		c:0,
		b:1,
        p:1
		};
	var video=['http://movie.ks.js.cn/flv/other/1_0.mp4->video/mp4','http://www.ckplayer.com/webm/0.webm->video/webm','http://www.ckplayer.com/webm/0.ogv->video/ogg'];
	CKobject.embed('plug/ckplayer/ckplayer/ckplayer.swf','a1','ckplayer_a1','600','400',false,flashvars,video)	

</script>
</body>
</html>
